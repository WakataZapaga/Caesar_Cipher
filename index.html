<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Caesar Cipher</h2>
        <textarea id="message" rows="4" placeholder="Enter your message here"></textarea>
        <input type="number" id="shift" placeholder="Enter shift value" value="3">
        <button onclick="processMessage('encrypt')">Encrypt</button>
        <button onclick="processMessage('decrypt')">Decrypt</button>
        <p>Result: <span id="result"></span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
